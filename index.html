<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kifu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="goban-wrapper">
      <table class="goban"></table>
    </div>
    <div class="others-wrapper">
      <label
        >Moves in place of other moves:
        <textarea
          class="moves-in-place-of-other"
          placeholder="Separated by newlines, like:&#10;5:24&#10;32:100,121"
          rows="5"
          cols="30"
        ></textarea>
      </label>
      <label
        >Game name:
        <input class="game-name" />
      </label>
      <label
        >Black player:
        <input class="black-player-name" />
      </label>
      <label
        >White player:
        <input class="white-player-name" />
      </label>
      <label
        >Status:
        <textarea readonly class="status" rows="5" cols="30"></textarea>
      </label>
      <label
        >SGF:
        <textarea readonly class="sgf" rows="5" cols="30"></textarea>
      </label>
      <div class="sgf-buttons-wrapper">
        <button type="button" class="sgf-copy">Copy SGF to clipboard</button>
        <a class="sgf-link"><button type="button">Save SGF to file</button></a>
      </div>
      <label
        ><input type="checkbox" id="auto-scale-goban-checkbox" /> auto-scale
        goban size</label
      >
    </div>
    <script src="main.js"></script>
  </body>
</html>
